# Redis Config
spring.cache.type=redis
spring.redis.host=aneeque_cache_container
spring.redis.port=6379

spring.cache.redis.cache-null-values=false
spring.cache.redis.time-to-live=600000








default.user.role.name=ROLE_USER
default.user.role.privilege=USER
default.admin.role.name=ROLE_ADMIN
default.admin.role.privilege=ADMIN


cors.allowed.origins=http://localhost:8089

#email.regex=^[A-Za-z0-9+_.-]+@(.+)$
email.regex=^(?=.{1,64}@)[A-Za-z0-9_-]+(\\.[A-Za-z0-9_-]+)*@[^-][A-Za-z0-9-]+(\\.[A-Za-z0-9-]+)*(\\.[A-Za-z]{2,})$

#1 MB
file.upload.size.limit=1000000

phone.regex=^\\d{11}$

secret.key=secret

allowed.file.ext=jpg,jpeg,png,txt


sort.pagination.by=firstName

enable.email.sending=false

#5 minutes
jwt.token.expire.duration=6048000
